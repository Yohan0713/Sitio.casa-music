    <main>
        <h1>Registrarte en la Casa de la Musica</h1>

        <form >
            <label for="nom">Nombre:</label>
            <input type="text" id="nom" placeholder="Escriba su nombre" autocomplete="off" autofocus required>
            <label for="ape">Apellido:</label>
            <input type="text"  id="ape" placeholder="Escriba su apellido" required>
            
            <br><br>
            <label for="edad">Cumples con la mayoria de edad?</label>
            <input type="radio" name="edad" required >si
            <input type="radio" name="edad" required >no
            
            <br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo">Femenino
            <input type="radio" name="sexo">Masculino
            <br><br>
      
            
            <label for="naci">Fecha de Nacimiento:</label>
            <input type="date" id="naci" >
            
        
            <br><br>
            <label for="cell">Numero de telefono:</label>
            <input type="tel" id="cell"  >
            <br><br>
            <label for="corre">Correo:</label>
            <input type="email" id="corre" placeholder="ej:rayos@gmail.com" required>
            <br><br>
            <label for="con">Contraseña</label>
            <input type="password" id="con"   placeholder="Escriba una contraseña"  min="6" max="17" required>
            
            <br><br>
            <input type="submit" value="Registrarme">
    
            
         
        </form>
